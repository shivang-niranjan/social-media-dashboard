<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Social Media Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/dashboard.js" defer></script>
</head>
<body>
    <header>
        <h1>Social Media Dashboard</h1>
        <button id="logoutBtn">Logout</button>
        <a href="change-password.html" id="changePasswordLink">Change Password</a>
    </header>
    <main>
        <section class="input-section">
            <h2>Enter Social Media IDs</h2>
            <form id="socialMediaForm">
                <label for="twitterId">Twitter ID:</label>
                <input type="text" id="twitterId" name="twitterId" placeholder="Enter Twitter ID" />
                <label for="facebookId">Facebook ID:</label>
                <input type="text" id="facebookId" name="facebookId" placeholder="Enter Facebook ID" />
                <label for="instagramId">Instagram ID:</label>
                <input type="text" id="instagramId" name="instagramId" placeholder="Enter Instagram ID" />
                <button type="submit">Fetch Stats</button>
            </form>
        </section>
        <section class="stats">
            <h2>Statistics</h2>
            <div id="statsContainer">
                <!-- Social media stats will be dynamically loaded here -->
            </div>
        </section>
    </main>
</body>
</html>
